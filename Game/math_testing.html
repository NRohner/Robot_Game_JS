<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Line</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500"></canvas>

  <script>

    function findIntersect(point1, point2, r) {
        a = point1[0];
        b = point1[1];
        c = point2[0];
        d = point2[1];

        var1 = (4 * (a ** 3)) - (4 * (a ** 2) * c);
        var2 = (-4 * (a ** 3)) + (a * (a ** 2) * c) - (4 * a * (b ** 2)) + (8 * a * b * d) + (4 * a * (c ** 2)) - (4 * a * (d ** 2)) - (4 * (b ** 2) * c) + (8 * b * c * d) - (4 * (c ** 3)) - (4 * c * (d ** 2));
        var3 = 4 * ((4 * (a ** 2)) - (8 * a * c) + (4 * (b ** 2)) - (8 * b * d) + (4 * (c ** 2)) + (4 * (d ** 2))) * ((a ** 4) + (2 * (a ** 2) * (b ** 2)) - (4 * (a ** 2) * b * d) - (2 * (a ** 2) * (c ** 2)) + (2 * (a ** 2) * (d ** 2)) + (b ** 4 ) - (4 * (b* 3) * d) + (2 * (b ** 2) * (c ** 2)) + (6 * (b ** 2) * (d ** 2)) - (4 * (b ** 2) * (r ** 2)) - (4 * b * (c ** 2) * d) - (4 * b * (d ** 3)) + (8 * b * d * (r ** 2)) + (c ** 4) + (2 * (c ** 2) * (d ** 2)) + (d ** 4) - (4 * (d ** 2) * (r ** 2)));
        var4 = (4 * a * (b ** 2)) - (8 * a * b * d) - (4 * a * (c ** 2)) + (4 * a * (d ** 2)) + (4 * (b ** 2) * c) - (8 * b * c * d) + (4 * (c ** 3)) + (4 * c * (d ** 2));
        var5 = 2 * ((4 * (a ** 2)) - (8 * a * c) + (4 * (b ** 2)) - (8 * b * d) + (4 * (c ** 2)) + (4 * (d ** 2)));
        
        let under_the_root = (var2 ** 2) - var3;
        /*
        if (under_the_root < 0) {
          under_the_root = 0;
        }
        */
        x1 = (var1 + Math.sqrt(under_the_root) + var4) / var5;
        x2 = (var1 - Math.sqrt(under_the_root) + var4) / var5;

        return x1, x2
    }


    var x1, x2 = findIntersect([55, 0], [-55, 0], 85);
    console.log(x1);
    console.log(x2);


  </script>
</body>
</html>
